name: Deploy and Configure Custom Domain

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  configure-domain:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Configure Custom Domain
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          try {
            await github.rest.repos.createPagesSite({
              owner: context.repo.owner,
              repo: context.repo.repo,
              build_type: 'workflow',
              source: {
                branch: 'main',
                path: '/'
              }
            });
          } catch (error) {
            console.log('Pages site already exists, updating...');
          }
          
          await github.rest.repos.updateInformationAboutPagesSite({
            owner: context.repo.owner,
            repo: context.repo.repo,
            cname: 'recognitionjournal.com',
            https_enforced: true
          });
          
          console.log('âœ… Custom domain configured: recognitionjournal.com');

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false 